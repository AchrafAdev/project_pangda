<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>

</head>

<body>
    <section class="container">
        <div>
            <div id="game-board">
                <canvas id="canvas"></canvas>
                <div id="info">
                    <div>
                        <img class="controls-logo" src="images/controls.png" alt="Controls">
                    </div>
                    <div class="controls">
                        <div>
                            <img class="keyLarge" src="images/SHIFT.png" alt="">
                            <p>Insert Coin</p>
                        </div>
                        <div>
                            <img class="keyLarge" src="images/SPACE.png" alt="">
                            <p>Shoot</p>
                        </div>
                        <div>
                            <img class="keySmall" src="images/A.png" alt="">
                            <p>Move Left</p>
                        </div>
                        <div>
                            <img class="keySmall" src="images/D.png" alt="">
                            <p>Move Right</p>
                        </div>


                    </div>


                </div>
            </div>
        </div>

    </section>
    <script src="js/ball-villain.js"></script>
    <script src="js/heart.js"></script>
    <script src="js/panda.js"></script>
    <script src="js/harpoon.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
